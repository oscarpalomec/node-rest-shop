    <div class="container">
        
            <div class="row mt-3">
                <div class="col-md-6">
                    <h3>Añadir Cliente</h3>
                    <form id="form"class="add-post-form ">
                        <div class="form-group mt-2">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="clientPaternoLastName">Apellido Paterno</label>
                            <input type="text" class="form-control" id="clientPaternoLastName" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="clientMaternoLastName">Apellido Materno</label>
                            <input type="text" class="form-control" id="clientMaternoLastName" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="clientEmail" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="phone">Teléfono</label>
                            <input type="number" class="form-control" id="clientPhone" required>
                        </div>
                        <button type="submit" id="delete-client"class="btn btn-primary mt-2">Agregar Cliente</button>
                    </form>
                    
                </div>
                
            </div>
            
<div class="clients-list row">
